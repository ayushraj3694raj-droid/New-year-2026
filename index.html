<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Birthday Party</title>
    <style>
        :root {
            --primary: #ff4757;
            --secondary: #ffa502;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f0c29;
            background: linear-gradient(to bottom, #24243e, #0f0c29);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .card {
            width: 320px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 25px 45px rgba(0,0,0,0.5);
            z-index: 100;
        }

        .img-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            position: relative;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
        }

        h1 { color: white; margin: 10px 0; font-size: 1.8rem; }
        p { color: #ddd; font-size: 1rem; }

        .btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }

        /* Balloon Styling */
        .balloon {
            position: absolute;
            bottom: -150px;
            width: 50px;
            height: 70px;
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            z-index: 10;
            pointer-events: none;
        }

        /* Balloon string */
        .balloon::after {
            content: "";
            position: absolute;
            bottom: -20px;
            left: 25px;
            width: 2px;
            height: 25px;
            background: rgba(255,255,255,0.3);
        }

        @keyframes flyUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(20deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="img-container">
            <img src="https://via.placeholder.com/150" alt="Birthday" class="profile-img">
        </div>
        <h1>Happy Birthday! ðŸŽ‚</h1>
        <p id="msg">Ek bada surprise aapka intezar kar raha hai...</p>
        <button class="btn" onclick="startSurprise()">Magic Button Dabayein! âœ¨</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        function startSurprise() {
            // 1. Balloons udayein
            for(let i = 0; i < 30; i++) {
                createBalloon();
            }

            // 2. Confetti Blast
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });

            // 3. Text badlein
            document.getElementById('msg').innerText = "Janmadin Mubarak! Aap hamesha khush rahein! ðŸŽ‰";
        }

        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            
            // Random properties
            const colors = ['#ff4757', '#ffa502', '#2ed573', '#1e90ff', '#eccc68', '#ff6b81'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            const randomLeft = Math.random() * 100; // Left position 0 to 100%
            const randomSize = Math.random() * (70 - 40) + 40; // Size 40px to 70px
            const randomDuration = Math.random() * (6 - 3) + 3; // Speed 3s to 6s
            const delay = Math.random() * 2; // Delay takki saare ek sath na jayein

            balloon.style.left = randomLeft + 'vw';
            balloon.style.backgroundColor = randomColor;
            balloon.style.width = randomSize + 'px';
            balloon.style.height = (randomSize * 1.3) + 'px';
            balloon.style.animation = `flyUp ${randomDuration}s ease-in ${delay}s forwards`;
            
            document.body.appendChild(balloon);

            // Animation khatam hone par remove kar dein
            setTimeout(() => {
                balloon.remove();
            }, (randomDuration + delay) * 1000);
        }
    </script>
</body>
</html>
