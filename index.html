<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year Animation</title>

<style>
body{
    margin:0;
    background:#0f0f0f;
    color:white;
    font-family: monospace;
    overflow:hidden;
}

.container{
    position:absolute;
    width:100%;
    bottom:-100%;
    animation: scrollUp 20s linear infinite;
}

.line{
    text-align:center;
    font-size:22px;
    margin:6px 0;
}

@keyframes scrollUp{
    0%{ bottom:-100%; }
    100%{ bottom:100%; }
}
</style>
</head>
<body>

<div class="container" id="textBox"></div>

<script>
const colors = ["â¤ï¸","ğŸ’š","ğŸ’œ","ğŸ’™","ğŸ§¡"];
let box = document.getElementById("textBox");

for(let i=0;i<40;i++){
    let heart = colors[i % colors.length];
    let div = document.createElement("div");
    div.className = "line";
    div.innerHTML = `${heart} happy ${heart} New ${heart} Year`;
    box.appendChild(div);
}
</script>

</body>
</html>
