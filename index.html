<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farewell 2026 | Glowing Memories</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
    /* --- BASIC SETUP --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        background: radial-gradient(circle, #2a0515, #000);
        color: #ffb6c1;
        font-family: 'Playfair Display', serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    /* GLOWING TITLE */
    h1 { 
        font-size: 1.8rem; 
        margin-bottom: 20px; 
        color: #ff69b4;
        text-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493, 0 0 40px #ff1493;
        z-index: 100;
        text-align: center;
        animation: titleGlow 2s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
        from { text-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493; }
        to { text-shadow: 0 0 15px #ff1493, 0 0 30px #ff1493, 0 0 50px #ff00ff; }
    }

    /* --- THE BOOK STACK --- */
    .book-wrapper {
        width: 100%;
        display: flex;
        justify-content: center;
        perspective: 2000px;
        transition: transform 0.8s ease;
    }

    .book-open { transform: translateX(130px); }

    .book-scene { 
        width: 260px; 
        height: 380px; 
        position: relative;
        transform-style: preserve-3d;
    }

    @media (max-width: 600px) {
        .book-scene { width: 210px; height: 320px; }
        .book-open { transform: translateX(105px); }
    }

    /* --- INDIVIDUAL PAGES --- */
    .page {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0; left: 0;
        transform-origin: left;
        transform-style: preserve-3d;
        transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
        cursor: pointer;
    }

    .front, .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border: 2px solid #ff1493;
        border-radius: 4px 12px 12px 4px;
        padding: 15px;
        box-shadow: 0 0 15px rgba(255, 20, 147, 0.4), inset 0 0 20px rgba(255, 20, 147, 0.2);
    }

    .front { background: #000; z-index: 2; }
    .back { 
        background: #fffafa; 
        color: #4a001f; 
        transform: rotateY(-180deg); 
    }

    .page.flipped { transform: rotateY(-180deg); }

    /* --- COVER PAGE STYLING --- */
    .cover-content {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        background: linear-gradient(45deg, #4a001f, #000, #4a001f);
        border-radius: 4px 10px 10px 4px;
        border: 1px solid rgba(255, 105, 180, 0.3);
    }

    .institute-name {
        font-size: 1.2rem;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 10px;
        text-shadow: 0 0 8px #ff1493;
    }

    .farewell-title {
        font-family: 'Dancing Script', cursive;
        font-size: 2.2rem;
        color: #ff69b4;
        margin: 15px 0;
        text-shadow: 0 0 10px #ff69b4;
    }

    /* --- PHOTO & GLOWING FRAME --- */
    .photo-container {
        position: relative;
        width: 100%;
        height: 80%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .photo-frame {
        width: 100%;
        height: 100%;
        background: #fff;
        padding: 6px 6px 20px 6px;
        box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
        border: 1px solid rgba(255, 20, 147, 0.2);
    }

    .photo-frame img { width: 100%; height: 100%; object-fit: cover; }

    /* --- CONTROLS WITH GLOW --- */
    .controls { margin-top: 35px; display: flex; gap: 15px; z-index: 100; }
    
    button {
        padding: 10px 22px;
        background: rgba(255, 20, 147, 0.1);
        border: 2px solid #ff1493;
        color: #ffb6c1;
        border-radius: 25px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        text-shadow: 0 0 5px #ff1493;
        box-shadow: 0 0 10px rgba(255, 20, 147, 0.4);
    }
    
    button:hover { 
        background: #ff1493; 
        color: white; 
        box-shadow: 0 0 20px #ff1493, 0 0 40px #ff1493;
        transform: scale(1.05);
    }

    .confetti { position: fixed; top: -20px; animation: fall linear forwards; z-index: 999; filter: drop-shadow(0 0 5px white); }
    @keyframes fall { to { transform: translateY(110vh) rotate(720deg); opacity: 0; } }
</style>
</head>
<body>

<h1>âœ¨ FARERELL WEBBOOK âœ¨</h1>

<div class="book-wrapper" id="wrapper">
    <div class="book-scene" id="book"></div>
</div>

<div class="controls">
    <button onclick="toggleMusic()" id="musicBtn">ðŸ”‡ Music Off</button>
    <button onclick="resetBook()">â†» Restart Journey</button>
</div>

<audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-memories.mp3" type="audio/mpeg">
</audio>

<script>
    const book = document.getElementById('book');
    const wrapper = document.getElementById('wrapper');
    const totalMemories = 38;
    const totalPages = 21; // Cover + 19 Memory Pages + Back Cover

    const myPhotos = [
        "IMG-20260108-WA0096.jpg", "IMG-20260108-WA0097.jpg", "IMG-20260108-WA0098.jpg", "IMG-20260108-WA0100.jpg", "IMG-20260108-WA0102.jpg", "IMG-20260108-WA0120.jpg", 
        "IMG-20260108-WA0124.jpg", "IMG-20260108-WA0129.jpg", "IMG-20260108-WA0131.jpg", "IMG-20260108-WA0155.jpg", "IMG-20260108-WA0152.jpg", "IMG-20260108-WA0166.jpg",
        "IMG-20260108-WA0163.jpg", "IMG-20260108-WA0166.jpg", "IMG-20260108-WA0158.jpg", "IMG-20260108-WA0157.jpg", "IMG-20260108-WA0158.jpg", "IMG-20260108-WA0156.jpg",
        "IMG-20260108-WA0145.jpg", "IMG-20260108-WA0142.jpg", "IMG-20260108-WA0145.jpg", "IMG-20260108-WA0148.jpg", "IMG-20260108-WA0146.jpg", "IMG-20260108-WA0150.jpg",
        "IMG-20260108-WA0151.jpg", "IMG-20260108-WA0152.jpg", "IMG-20260108-WA0153.jpg", "IMG-20260108-WA0154.jpg", "IMG-20260108-WA0161.jpg", "IMG-20260108-WA0162.jpg",
        "IMG-20260108-WA0139.jpg", "IMG-20260108-WA0135.jpg", "IMG-20260108-WA0134.jpg", "IMG-20260108-WA0133.jpg", "IMG-20260108-WA0132.jpg", "IMG-20260108-WA0140.jpg",
        "IMG-20260108-WA0158.jpg", "img38.jpg"
    ];

    for (let i = 1; i <= totalPages; i++) {
        const page = document.createElement('div');
        page.className = 'page';
        page.style.zIndex = totalPages - i;

        if (i === 1) {
            // FRONT COVER
            page.innerHTML = `
                <div class="front">
                    <div class="cover-content">
                        <div class="institute-name">HARISH MATHEMATICS</div>
                        <div style="color:#ffb6c1; font-size:0.7rem; letter-spacing:3px;">PRESENTED BY BATCH 2024-26</div>
                        <div class="farewell-title">The Farewell</div>
                        <p style="font-size:0.8rem; color: #fff; letter-spacing:1px; opacity:0.8;">Class of XII(2024-26)</p>
                        <div style="margin-top:25px; font-size:1.5rem; filter: drop-shadow(0 0 10px #ff69b4);">ðŸ“–</div>
                    </div>
                </div>
                <div class="back" style="display:flex; flex-direction:column; justify-content:center; align-items:center; padding:25px; text-align:center;">
                    <h3 style="font-family:'Dancing Script'; font-size:2rem; color:#4a001f;">Dear Friends,</h3>
                    <p style="margin-top:20px; font-size:0.95rem; line-height:1.6; font-style: italic;">"Life moves pretty fast. If you don't stop and look around once in a while, you could miss it."<br><br>Here are our 36 moments of magic.</p>
                </div>`;
        } 
        else if (i === totalPages) {
            // BACK COVER (GLOWING)
            page.innerHTML = `
                <div class="front" style="display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; background: #fffafa; color: #4a001f; padding: 25px;">
                    <h2 style="font-family:'Dancing Script'; font-size:2.2rem; margin-bottom:15px;">The End.</h2>
                    <p style="font-size:0.9rem; font-weight: bold;">"Don't be sad because it's over, smile because it happened."</p>
                    <div style="margin-top:40px; font-size:2.5rem;">ðŸŽ“</div>
                </div>
                <div class="back">
                    <div class="cover-content">
                        <div class="farewell-title" style="font-size:1.8rem; text-shadow: 0 0 15px #ff1493;">Stay Connected</div>
                        <div class="institute-name" style="font-size:0.8rem; margin-top:10px;">End of an Era</div>
                        <p style="color:#ffb6c1; font-size:0.7rem; margin-top:40px; border-top: 1px solid #ff1493; pt: 10px;">Batch 2024-2026</p>
                    </div>
                </div>`;
        }
        else {
            // MEMORY PAGES
            const memIndex = (i - 2) * 2;
            const m1 = memIndex + 1;
            const m2 = memIndex + 2;

            const rotF = (Math.random() * 4 - 2).toFixed(2);
            const rotB = (Math.random() * 4 - 2).toFixed(2);

            const imgF = myPhotos[m1-1] ? myPhotos[m1-1] : `https://picsum.photos/id/${m1+20}/300/400`;
            const imgB = myPhotos[m2-1] ? myPhotos[m2-1] : `https://picsum.photos/id/${m2+20}/300/400`;

            page.innerHTML = `
                <div class="front">
                    <div class="photo-container" style="transform: rotate(${rotF}deg)">
                        <div class="photo-frame"><img src="${imgF}"></div>
                    </div>
                    <div class="caption" style="color:#ff69b4; text-shadow: 0 0 5px #ff1493;">Memory #${m1}</div>
                </div>
                <div class="back">
                    <div class="photo-container" style="transform: rotate(${rotB}deg)">
                        <div class="photo-frame"><img src="${imgB}"></div>
                    </div>
                    <div class="caption" style="color:#4a001f;">Memory #${m2}</div>
                </div>`;
        }

        page.onclick = function() {
            wrapper.classList.add('book-open');
            if (!this.classList.contains('flipped')) {
                this.classList.add('flipped');
                setTimeout(() => { this.style.zIndex = i; }, 300);
                createConfetti();
            }
        };
        book.appendChild(page);
    }

    function resetBook() {
        const allPages = document.querySelectorAll('.page');
        wrapper.classList.remove('book-open');
        Array.from(allPages).reverse().forEach((p, index) => {
            setTimeout(() => {
                p.classList.remove('flipped');
                setTimeout(() => {
                    allPages.forEach((pg, idx) => pg.style.zIndex = totalPages - idx);
                }, 700);
            }, index * 50); 
        });
    }

    const audio = document.getElementById("bgMusic");
    let isPlaying = false;
    function toggleMusic() {
        if (!isPlaying) { 
            audio.play(); 
            document.getElementById('musicBtn').innerText = "ðŸŽµ Music On";
            document.getElementById('musicBtn').style.boxShadow = "0 0 20px #00ff00";
        }
        else { 
            audio.pause(); 
            document.getElementById('musicBtn').innerText = "ðŸ”‡ Music Off";
            document.getElementById('musicBtn').style.boxShadow = "0 0 10px #ff1493";
        }
        isPlaying = !isPlaying;
    }

    function createConfetti() {
        for(let i=0; i<8; i++) {
            const c = document.createElement("div");
            c.className = "confetti";
            c.innerText = ["ðŸŒ¸", "ðŸ’–", "âœ¨", "ðŸ“·", "â­", "ðŸŽ‰"][Math.floor(Math.random()*6)];
            c.style.left = Math.random()*100+"vw";
            c.style.fontSize = (Math.random()*20 + 10) + "px";
            c.style.animationDuration = (Math.random()*2+2)+"s";
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 3000);
        }
    }
</script>
</body>
